<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parking Ticket | Parkitx</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    window.onload = () => lucide.createIcons();
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Include html2pdf library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-blue-50 text-gray-800">

  <header class="bg-blue-600 text-white py-6 text-center shadow-md">
    <h1 class="text-3xl font-bold">Parkitx - Book Your Parking</h1>
  </header>

  <main class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
    <form id="bookingForm" class="space-y-5">
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
        <input type="text" id="name" name="name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="phoneNumber" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <div>
        <label for="vehicleNumber" class="block text-gray-700 font-semibold mb-2">Vehicle Number</label>
        <input type="text" id="vehicleNumber" name="vehicleNumber" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white font-medium py-2 rounded-lg hover:bg-blue-700 transition">
        Book Parking
      </button>
    </form>

    <!-- QR Code Display Section -->
    <div id="qrcode" class="mt-8 hidden text-center"> 
      <h2 class="text-xl font-semibold text-blue-700 mb-4">Your QR Code</h2>
      <div id="qr-container" class="inline-block p-4 bg-white shadow rounded-lg">
        <img id="qrCodeImage" src="QR Code" alt="QR Code" class="mx-auto w-40 h-40"/>

      </div>
      <!-- Download Button -->
      <button onclick="downloadPDF()" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition">
        Download as PDF
      </button>
    </div>
  </main>

  <footer class="text-center text-gray-600 py-6 mt-10">
    &copy; 2025 Parkitx. All rights reserved.
  </footer>

  <script src="script.js"></script>
  <script>
    function downloadPDF() {
      const qrElement = document.getElementById("qr-container");
      html2pdf().from(qrElement).set({
        margin: 10,
        filename: 'Parkitx_QR_Ticket.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a6', orientation: 'portrait' }
      }).save();
    }
  </script>
</body>
</html>
